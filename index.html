<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="canonical" href="https://dkokic.github.io/christmas-snowball/" />
    <title>Christmas Snowball</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-152x152.png">
    <!-- theme-color defines the top bar color (black in my case)-->
    <meta name="theme-color" content="#000000"/>
    <!-- Add to home screen for Safari on iOS-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="Christmas Snowball"/>
    <link rel="apple-touch-icon" href="icons/icon-152x152.png"/>
    <!-- Add to home screen for Windows-->
    <meta name="msapplication-TileImage" content="icons/icon-152x152.png"/>
    <meta name="msapplication-TileColor" content="#000000"/>

    <link rel="stylesheet" type="text/css" href="merry-christmas.css"/>
    <link rel="stylesheet" type="text/css" href="christmas-tree-particle-shape.css"/>
</head>
<body>
    <div class="window">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <div class="message">
        <h1>Merry Christmas!</h1>
        <h2 class="copyright">Seasonâ€™s greetings to everyone</h2>
    </div>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('/christmas-snowball/service-worker.js', { scope: '/christmas-snowball/' })
      }
    </script>
    <script type="text/javascript" src="christmas-tree-particle-shape.js"></script>
</body>
</html>
